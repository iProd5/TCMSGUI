

  <div class="text-center">
    <h3 class="text-center text-danger">CLIENT LIST  <a routerLink="/newclient" class="btn btn-info btn-sx" type="button">add new</a></h3>
   
    </div>

  <div class= "container">
  <table class="table">
  <thead class = "thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
  
    
    <tr *ngFor="let client of client">
                        <td>{{client.name}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.address}}</td>                     
                        
    
  </tbody>
</table>
</div>
